<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EOQ Calculadora</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            margin: 20px;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e7f3fe;
            border: 1px solid #b3d4fc;
            border-radius: 5px;
            color: #0056b3;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>EOQ Calculadora</h1>
        <label for="demand">Demanda Anual (D):</label>
        <input type="number" id="demand" placeholder="Ingrese las unidades de demanda anuales" required>

        <label for="ordering-cost">Costo del Pedido(S):</label>
        <input type="number" id="ordering-cost" placeholder="Ingrese el costo por orden" required>

        <label for="holding-cost">Costo de Mantenimiento (H):</label>
        <input type="number" id="holding-cost" placeholder="Ingrese el costo por Mantenimiento" required>

        <button onclick="calculateEOQ()">Calculadora EOQ</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateEOQ() {
            // Get input values
            const demand = parseFloat(document.getElementById('demand').value);
            const orderingCost = parseFloat(document.getElementById('ordering-cost').value);
            const holdingCost = parseFloat(document.getElementById('holding-cost').value);

            // Validate inputs
            if (isNaN(demand) || isNaN(orderingCost) || isNaN(holdingCost) || demand <= 0 || orderingCost <= 0 || holdingCost <= 0) {
                document.getElementById('result').innerHTML = "Please enter valid positive numbers for all fields.";
                return;
            }

            // Calculate EOQ
            const eoq = Math.sqrt((2 * demand * orderingCost) / holdingCost);

            // Display result
            document.getElementById('result').innerHTML = `
                <strong>Economic Order Quantity (EOQ) Cantidad economica por pedido:</strong><br>
                ${eoq.toFixed(2)} units
            `;
        }
    </script>
</body>
</html>
